<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"></link>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="textArea">
                    <div class="count">1 + 2 + 3</div>
                    <div class="answer">100</div>
                </div>
                <div class="buttons">
                    <button class="ac">AC</button>
                    <button class="bc">C</button>
                    <button class="mod">%</button>
                    <button class="division">÷</button>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiplication">×</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtraction">-</button>
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="addition">+</button>
                    <button class="plusMinus">+/-</button>
                    <button class="zero">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>
                </div>
                <div class="rectangle"></div>
            </div>
        </main>
        <footer>
            <p>Copyright © saimanoj22</p>
            <a href="https://github.com/saimanoj22" target="_blank">
                <img src="images/GitHub.svg" class="github" alt="GitHub logo">
            </a>
        </footer>
    </body>
</html>
